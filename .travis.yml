before_install:
  - sudo apt install apt-transport-https ca-certificates curl software-properties-common
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  # Configure signed git commits from within Travis CI, see:
  # https://github.com/semantic-release/git/tree/905f113a577c55cd9bb0a37ea3504d9e8ee2dfa2#gpg-signature
  # Decrypt the git_gpg_keys.asc.enc key into /tmp/git_gpg_keys.asc
  - openssl aes-256-cbc -K $encrypted_44fd1061a48b_key -iv $encrypted_44fd1061a48b_iv -in ./config/travis-ci/git_gpg_keys.asc.enc -out /tmp/git_gpg_keys.asc -d
  # Make sure only the current user can read the keys
  - chmod 600 /tmp/git_gpg_keys.asc
  # Import the gpg key
  - gpg --batch --yes --import /tmp/git_gpg_keys.asc
  # Create a script that pass the passphrase to the gpg CLI called by git
  # TRY ONCE WITH THIS DEBUG LEVEL
  # THEN TRY ONCE WITHOUT CONFIGURING THIS GPG AND JUST USING DEFAULT
  # - echo '/usr/bin/gpg2 --passphrase ${GPG_PASSPHRASE} --batch --no-tty "$@"' > /tmp/gpg-with-passphrase && chmod +x /tmp/gpg-with-passphrase
  # - echo 'gpg2 --passphrase ${GPG_PASSPHRASE} --debug-level expert --batch --no-tty "$@"' > /tmp/gpg-with-passphrase && chmod +x /tmp/gpg-with-passphrase
  - echo 'echo 22 && echo "$@" && echo 33 && /usr/bin/gpg --passphrase ${GPG_PASSPHRASE} -v  --no-tty  --batch "$@"' > /tmp/gpg-with-passphrase && chmod +x /tmp/gpg-with-passphrase
  # Configure git to use the script that passes the passphrase
  - git config -l
  - git config gpg.program "/tmp/gpg-with-passphrase"
  # Configure git to sign the commits and tags
  - git config commit.gpgsign true
  # Configure git to use your GPG key
  - git config --global user.signingkey ${GPG_KEY_ID}
  - git config --global user.name ${GIT_USERNAME}
  - git config --global user.email ${GIT_EMAIL}
  # YES THEY ARE THE SAME
  # - /usr/bin/gpg2 --version
  # - gpg2 --version
  # SO I KNOW THAT THE PASSPHRASE IS OK!
  # - echo "test" | gpg --clearsign --passphrase ${GPG_PASSPHRASE}
  # - echo "test" | gpg --clearsign --passphrase invalidpassphrase
  # WORKS AND EXISTS, DUNNO WHATS WRONG
  # - gpg2 -h
  # - gpg2 --list-secret-keys --keyid-format LONG
  # - git config -l | grep gpg
  - export GIT_TRACE=1
  - echo "haha" > text.txt
  - gpg -se --passphrase ${GPG_PASSPHRASE} --default-recipient-self text.txt
  - gpg --passphrase ${GPG_PASSPHRASE} < text.txt.gpg
  # - gpg2 --passphrase ${GPG_PASSPHRASE} -v  --batch text.txt
  - git add text.txt
  # Try with no GPG -> THAT WORKS!
  # - git -c commit.gpgsign=false commit -m "test" --no-verify
  # TRY ONCE LIKE THIS AND ONCE WITH -S
  - git commit -m "test" --no-verify
